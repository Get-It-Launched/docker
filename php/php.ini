; =============================================================================
; PHP Configuration for Laravel Production
; =============================================================================

[PHP]
; Basic Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Error Handling (Production)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off

; Resource Limits
max_execution_time = 60
max_input_time = 60
memory_limit = 256M

; File Uploads
file_uploads = On
upload_max_filesize = 50M
max_file_uploads = 20
post_max_size = 50M

; Data Handling
default_socket_timeout = 60
default_charset = "UTF-8"

; Paths and Directories
include_path = ".:/usr/local/lib/php"

; Date
date.timezone = Asia/Jakarta

; Session
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.cache_limiter = nocache
session.cache_expire = 180
session.sid_length = 48
session.sid_bits_per_character = 6

; =============================================================================
; OPcache Configuration (Critical for Performance)
; =============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.jit_buffer_size = 64M
opcache.jit = tracing

; =============================================================================
; Security Settings
; =============================================================================
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,curl_exec,curl_multi_exec,parse_ini_file,show_source

; =============================================================================
; Realpath Cache (Performance)
; =============================================================================
realpath_cache_size = 4096K
realpath_cache_ttl = 600
