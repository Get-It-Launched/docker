; =============================================================================
; PHP-FPM Pool Configuration
; Optimized for 8GB RAM VPS with 4 Laravel sites
; Each site gets ~512MB, so pool is configured conservatively
; =============================================================================

[www]
; User/Group
user = www-data
group = www-data

; Listen
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager
; Using 'dynamic' for balance between performance and memory
pm = dynamic

; Maximum number of child processes
; With 512MB limit and ~30MB per process, max 15 is safe
pm.max_children = 15

; Number of children created on startup
pm.start_servers = 3

; Minimum number of idle children
pm.min_spare_servers = 2

; Maximum number of idle children
pm.max_spare_servers = 5

; Maximum requests per child before respawning (prevents memory leaks)
pm.max_requests = 500

; Slowlog for debugging slow requests
slowlog = /var/log/php/slow.log
request_slowlog_timeout = 5s

; Terminate request if it takes too long
request_terminate_timeout = 60s

; Status and Ping for healthcheck
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP settings (can override php.ini)
php_admin_value[error_log] = /var/log/php/error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M

; Security
php_admin_value[open_basedir] = /var/www/html:/tmp
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen

; Clear environment for security
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no
