# =============================================================================
# Nginx Main Configuration
# Optimized for Laravel Reverse Proxy
# =============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # -------------------------------------------------------------------------
    # Basic Settings
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;
    
    # Optimize file transfer
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    
    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 16k;
    
    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=16k flush=2m;
    
    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;
    
    # -------------------------------------------------------------------------
    # Rate Limiting Zones
    # -------------------------------------------------------------------------
    # General rate limit: 10 requests/second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Login/API rate limit: 5 requests/second per IP
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
    
    # Rate limit status
    limit_req_status 429;
    
    # -------------------------------------------------------------------------
    # Connection Limiting
    # -------------------------------------------------------------------------
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # -------------------------------------------------------------------------
    # Security Headers (applied globally)
    # -------------------------------------------------------------------------
    # Hide nginx version
    server_tokens off;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # -------------------------------------------------------------------------
    # SSL Settings (Global)
    # -------------------------------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_buffer_size 4k;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;
    
    # -------------------------------------------------------------------------
    # Upstream Definitions (PHP-FPM backends)
    # -------------------------------------------------------------------------
    
    # wedlistfy.com
    upstream wedlistfy_com_backend {
        server wedlistfy_com:9000;
        keepalive 16;
    }
    
    # launchify.co.id
    upstream launchify_co_id_backend {
        server launchify_co_id:9000;
        keepalive 16;
    }
    
    # -------------------------------------------------------------------------
    # Include Site Configurations
    # -------------------------------------------------------------------------
    include /etc/nginx/sites-enabled/*.conf;
    
    # -------------------------------------------------------------------------
    # Default Server (catch-all for unknown hosts)
    # Returns 444 (close connection) for requests to unknown domains
    # This is a security measure - only configured domains will be served
    # -------------------------------------------------------------------------
    # NOTE: For production, generate self-signed cert on VPS:
    # openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
    #     -keyout /docker/nginx/ssl/default.key \
    #     -out /docker/nginx/ssl/default.crt \
    #     -subj "/C=ID/ST=Jakarta/L=Jakarta/O=Default/CN=localhost"
    # -------------------------------------------------------------------------
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Close connection for unknown HTTP hosts
        return 444;
    }
    
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        
        # Self-signed cert (generate on VPS, see NOTE above)
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        # Close connection for unknown HTTPS hosts
        return 444;
    }
}

