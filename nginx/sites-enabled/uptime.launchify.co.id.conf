# =============================================================================
# Uptime Kuma Subdomain Configuration
# uptime.launchify.co.id -> Uptime Kuma Monitoring Dashboard
# =============================================================================

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name uptime.launchify.co.id;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name uptime.launchify.co.id;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/uptime.launchify.co.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uptime.launchify.co.id/privkey.pem;

    # SSL snippets (if available)
    # include snippets/ssl-params.conf;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/uptime-kuma.access.log main;
    error_log /var/log/nginx/uptime-kuma.error.log warn;

    # Proxy to Uptime Kuma
    location / {
        proxy_pass http://uptime-kuma:3001;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (CRITICAL for Uptime Kuma real-time updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
    }
}
