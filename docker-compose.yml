# Note: 'version' attribute is now obsolete in Docker Compose v2+

# =============================================================================
# Docker Compose untuk Laravel Websites
# VPS: 2 vCPU, 8GB RAM, 100GB NVMe
# Sites: wedlistfy.com, launchify.co.id
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # NGINX - Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      # Self-signed cert for default server (generate on VPS)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Laravel public directories (for static files)
      - ./sites/wedlistfy.com/public:/var/www/wedlistfy.com/public:ro
      - ./sites/launchify.co.id/public:/var/www/launchify.co.id/public:ro
      # SSL certificates
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      # Logs
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - wedlistfy_com
      - launchify_co_id
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # wedlistfy.com (Laravel PHP-FPM)
  # ---------------------------------------------------------------------------
  wedlistfy_com:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: laravel-wedlistfy
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./sites/wedlistfy.com:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./logs/php/wedlistfy:/var/log/php
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=60
    networks:
      - app-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # launchify.co.id (Laravel PHP-FPM)
  # ---------------------------------------------------------------------------
  launchify_co_id:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: laravel-launchify
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./sites/launchify.co.id:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - ./logs/php/launchify:/var/log/php
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=60
    networks:
      - app-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  database:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    ports:
      # ⚠️ HANYA bind ke localhost - akses via SSH tunnel
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${DB_ROOT_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD:?Database root password required}
      # Database untuk hagiik.my.id
      POSTGRES_DB: hagiik_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1536M

  # ---------------------------------------------------------------------------
  # Redis - Cache & Session
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Certbot - SSL Certificate Manager
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Portainer - Docker Management UI
  # Access: http://YOUR_IP:9000
  # ---------------------------------------------------------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M

  # ---------------------------------------------------------------------------
  # Uptime Kuma - Uptime Monitoring
  # Access: http://YOUR_IP:3001
  # ---------------------------------------------------------------------------
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  portainer-data:
    driver: local
  uptime-kuma-data:
    driver: local
